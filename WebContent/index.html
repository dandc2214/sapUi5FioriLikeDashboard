<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("fiorilikedashboard");
				var app = new sap.m.App({initialPage:"idmain1"});
				var page = sap.ui.view({id:"idmain1", viewName:"fiorilikedashboard.main", type:sap.ui.core.mvc.ViewType.XML});
				var page2 = sap.ui.view({id:"tileDashboard", title:"Dashboard", viewName:"fiorilikedashboard.dashboard.dashboard", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page).addPage(page2);
				app.setBackgroundImage("fiorilikedashboard/backgorund.png");
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
